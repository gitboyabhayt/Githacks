<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reset your GITHACKS password securely">
    <meta name="robots" content="noindex, nofollow">
    <title>GITHACKS - Reset Password</title>
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="../css/style.css" as="style">
    <link rel="preload" href="../css/auth.css" as="style">
    <link rel="preload" href="../js/auth.js" as="script">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon-16x16.png">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/forgot-password.css">
</head>
<body class="auth-page">
    <!-- Skip to main content for accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Matrix Background -->
    <canvas id="matrixBg"></canvas>

    <div class="container">
        <div class="form-container">
            <form id="resetForm">
                <div class="form-header">
                    <h2>Reset Password</h2>
                    <p>Enter your email to receive reset instructions</p>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" class="cyber-input" placeholder="Enter your email" required>
                        <div class="input-glow"></div>
                    </div>
                </div>

                <div class="captcha-wrapper">
                    <div id="forgot-password-recaptcha" class="g-recaptcha"></div>
                </div>

                <button type="submit" class="cyber-button reset">
                    <span>Send Reset Link</span>
                    <i class="fas fa-paper-plane"></i>
                </button>

                <div class="form-footer">
                    <a href="/auth/index.html" class="back-to-login">
                        <i class="fas fa-arrow-left"></i>
                        Back to Login
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/performance-monitor.js" defer></script>
    <script src="../js/auth.js" defer></script>
    <script src="../js/security.js" defer></script>
    <script src="js/matrix.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="js/forgot-password.js"></script>
</body>
</html>
